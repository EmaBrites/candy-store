<div class="row-custom">
    <div>
        <button class="btn btn-outline-primary btn-sm" (click)="downQuantity()">-</button>
    </div>
    <div>
        <input type="text" [(ngModel)]="quantity">
    </div>
    <div>
        <button class="btn btn-outline-primary btn-sm" (click)="upQuantity()">+</button>
    </div>
</div>
